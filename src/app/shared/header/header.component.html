<header id="top">
    <div class="container">
        <div class="header_content" #headerContent>
            <div class="header_logo">
                <a (click)="navigateAndScroll('/')">
                    <h1 class="logo_name">
                        <span class="accent-green">&lt;</span>
                        <span>M</span>
                        <span>a</span>
                        <span>r</span>
                        <span>c</span>
                        <span class="accent-green">&gt;</span>
                    </h1>
                </a>
            </div>

            <div class="flex">
                <label class="switch mobile-switch">
                    <input type="checkbox" checked [checked]="isEnglish" (change)="onLanguageChange()">
                    <span class="slider"></span>
                    <span class="lang-text">{{ isEnglish ? 'EN' : 'DE' }}</span>
                </label>

                <div class="hamburger-icon" (click)="toggleMenu($event)">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="overlay" (click)="closeMenu()"></div>
            <div class="header_menu" #headerMenu [class.menu-open]="menuOpen">
                <ul>
                    <li><a href="#about" data-scroll
                        [class.active]="isActive('about')" 
                        (click)="closeMenu()">
                        {{ isEnglish ? 'About me' : 'Ãœber mich' }}
                 </a></li>
                 
                 <li><a href="#skills" data-scroll
                        [class.active]="isActive('skills')" 
                        (click)="closeMenu()">
                        {{ isEnglish ? 'Skills' : 'Kenntnisse' }}
                 </a></li>
                 
                 <li><a href="#portfolio" data-scroll
                        [class.active]="isActive('portfolio')" 
                        (click)="closeMenu()">
                        Portfolio
                 </a></li>
                  
                 <li><a href="#contact" data-scroll
                        [class.active]="isActive('contact')" 
                        (click)="closeMenu()">
                        {{ isEnglish ? 'Contact' : 'Kontakt' }}
                 </a></li>      
                    <li class="language-switch-item">
                        <label class="switch">
                            <input type="checkbox" checked [checked]="isEnglish" (change)="onLanguageChange()">
                            <span class="slider"></span>
                            <span class="lang-text">{{ isEnglish ? 'EN' : 'DE' }}</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
